<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/punto40.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="ntp" class="container-fluid col-md-4 col-md-offset-4">
        <form class="form-horizontal ">
        <label >What is your name</label>
        <input class="form-control" placeholder="Name" id="fullname" type="text">
        <br>
        <label>What is your document type</label>
        <select class="form-control " id="id">
            <option value="DT">Document type</option>
            <option value="Ti">Ti</option>
            <option value="Cc">Cc</option>
            <option value="other">Nationality Stranger</option>
        </select>
        <br>
        <label>What is your number of document type</label>
        <input placeholder="Number Document Type" class="form-control" id="numberid" type="text">
        <br>
        <label>What is your gender</label>
        <select class="form-control" name="gender" id="gender">
            <option value="gd">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="undefined">Undefined</option>
        </select>
        <br>
        <label>What is your heigh</label>
        <input placeholder="Heigh" class="form-control" id="heigh" type="text">
        <br>
        <label>Its true that you live in cartago</label>
        <select class="form-control" id="booleano">
            <option value="decition">Decition</option>
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
        <br>
        <button id="button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#smallShoes">Submin</button>
        </form>
        </div>
        <div class="modal fade" id="smallShoes" tabindex="-1" role="dialog" aria-labelledby="modalLabelSmall" aria-hidden="true">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabelSmall">Answer</h4>
            </div>
<div class="modal-body">
                <p id="1"></p>
                <p id="2"></p>
                <p id="3"></p>
                <p id="4"></p>
                <p id="5"></p>
</div>
    </div>
</div>
</div>
        <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="js/punto40.js" type="text/javascript"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
